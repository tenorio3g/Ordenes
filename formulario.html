<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Orden</title>
</head>
<body>
  <h1>Captura de Orden</h1>
  <form action="/guardar" method="POST">
    <label for="dato">Dato:</label>
    <input type="text" id="dato" name="dato" required><br><br>

    <button type="submit">Guardar</button>
  </form>

  <form action="/exportar_pdf" method="POST">
    <input type="hidden" id="dato_hidden" name="dato">
    <button type="submit" onclick="copiarDato()">Exportar PDF</button>
  </form>

  <script>
    function copiarDato() {
      var dato = document.getElementById('dato').value;
      document.getElementById('dato_hidden').value = dato;
    }
  </script>
</body>
</html>
